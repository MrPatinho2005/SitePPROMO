<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promoção Conta Patinhas | Mil Patinhas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Fredoka', sans-serif;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      background-color: #fdfaf6;
    }
    .hero {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('Design\ sem\ nome.png') no-repeat center center;
      background-size: contain;
      backdrop-filter: blur(20px);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: focusIn 3s forwards;
    }
    @keyframes focusIn {
      0% {
        backdrop-filter: blur(20px);
        opacity: 1;
      }
      70% {
        backdrop-filter: blur(0px);
        opacity: 1;
      }
      100% {
        opacity: 0;
        pointer-events: none;
      }
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      color: #da7b93;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      color: #4e4e4e;
      margin-bottom: 1.5rem;
    }
    .insta-card {
      border-radius: 20px;
      overflow: hidden;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    iframe {
      width: 100%;
      border: none;
      height: 480px;
    }
    .fade-in {
      animation: fadeIn 2s ease-in forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="hero"></div>
  <main class="fade-in">
    <h1>Promoção Conta Patinhas</h1>
    <p>Retire seu presente a partir de <strong>[Data Aqui]</strong>!</p>

    <div class="insta-card">
      <iframe src="https://www.instagram.com/p/DMljVZtJcPo/embed" allowtransparency="true"></iframe>
    </div>
  </main>
</body>
</html>
